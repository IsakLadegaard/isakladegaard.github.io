    <meta charset="UTF-8">

    <title>Isak Ladegaard</title>

    <style>
        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            position: relative;
            display: inline-block;
            overflow: hidden; /* Ensure the zoomed elements don't overflow */
            border-radius: 8px; /* Ensure both image and overlay have rounded corners */
        }

        .grid-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }

        /* Tooltip text (covering the image) */
        .grid-item span {
            visibility: hidden;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Add transform to match the zoom effect */
            font-family: 'Caudex', serif; /* Apply the Caudex font */
            font-size: 24px; /* Adjust the font size as needed */
            padding: 10px; /* Add padding to avoid text touching the edges */
        }

        /* Hover effect for tooltip */
        .grid-item:hover span {
            visibility: visible;
            opacity: 1;
            transform: scale(1.1); /* Zoom effect for the text */
        }

        /* Hover effect for image */
        .grid-item:hover img {
            transform: scale(1.1); /* Zoom effect for the image */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Click effect for both image and text */
        .grid-item:active img,
        .grid-item:active span {
            transform: scale(1.05); /* Ensure both image and text zoom together */
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .grid-gallery {
                grid-template-columns: 1fr;
            }

            .grid-item {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ISAK LADEGAARD</h1>
        <p>ASSISTANT PROFESSOR OF SOCIOLOGY, UNIVERSITY OF HONG KONG</p>
    </header>

    <main>

            <div class="grid-item">

                </a>
            </div>
            <div class="grid-item">
                <a href="https://scholar.google.com/citations?user=JFw_CvcAAAAJ">
                    <img src="./images/gs.jpg" alt="Research Image">
                    <span>Google Scholar Profile</span>
                </a>
            </div>

            <!-- Second row: 3 more images -->
            <div class="grid-item">
                <a href="https://darkdata.illinois.edu/">
                    <img src="./images/dd.jpg" alt="Research Image">
                    <span>NSF-Sponsored Dark Data Website</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="./contact.html">
                    <img src="./images/contact.jpg" alt="Contact Image">
                    <span>Contact Details</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://docs.google.com/document/d/1QIH_oeo4L03en20W7QSFafDmNM-ZLffZdZjM8xFiSvI/edit?usp=sharing">

        </section>
    </main>
